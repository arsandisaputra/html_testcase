<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleport Webpage From Free Hosting</title>
    <style>
        body {
            overflow: hidden;
            margin-top: 0px;
            margin-left: 0px;
        }
    </style>
</head>

<body onload="myFunction()">
    <iframe src="https://arsandi.my.id//" frameborder="0" id="teleport"></iframe>
</body>

<script>
    function myFunction() {
        document.getElementById("teleport").height = window.innerHeight;
        document.getElementById("teleport").width = window.innerWidth;
    }
    window.onresize = function () {
        myFunction();
    };
</script>

</html>
