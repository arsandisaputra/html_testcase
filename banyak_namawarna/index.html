<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banyak NaWarna</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body onload="loadXMLDoc()" style="font-family: 'Fira Code', monospace;">
    <nav class="flex items-center sticky top-0 z-1 bg-gray-900 py-4 pl-4 bg-opacity-75 mb-6 text-white">
        <a href="../">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9 mr-8 p-1 hover:bg-black rounded-full" fill="none"
                viewBox="0 0 24 24" stroke="currentColor" title="Kembali">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6" />
            </svg>
        </a>
        <div class="flex justify-center items-end">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M5 19a2 2 0 01-2-2V7a2 2 0 012-2h4l2 2h4a2 2 0 012 2v1M5 19h14a2 2 0 002-2v-5a2 2 0 00-2-2H9a2 2 0 00-2 2v5a2 2 0 01-2 2z" />
            </svg>
            <span class="ml-2 text-xl font-semibold">Banyak Warna</span>
        </div>
    </nav>
    <div class="flex items-center justify-center flex-wrap md:mx-4" id="xmlColor">
    </div>
    <script>
        function loadXMLDoc() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    myFunction(this);
                }
            };
            xmlhttp.open("GET", "ColorNames.xml", true);
            xmlhttp.send();
        }
        function myFunction(xml) {
            var i;
            var xmlDoc = xml.responseXML;
            var divs = "";
            var x = xmlDoc.getElementsByTagName("color");
            for (i = 0; i < x.length; i++) {
                var name = x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue
                divs += "<div class='px-2 py-2 flex flex-col'>" +
                    "<div class='border-r-2 border-t-2 border-l-2 border-gray-800 h-20 w-96 md:w-56 flex justify-center items-center' style='background-color:" + name + "'></div>" +
                    "<div class='border-2 border-gray-800 text-center'><span>" +
                    name + "</span></div>" +
                    "</div>";
            }
            document.getElementById("xmlColor").innerHTML = divs;
        }
    </script>
</body>

</html>
